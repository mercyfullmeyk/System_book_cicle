{% load thumbnail %}
<article>
  <a href="{% url 'book:book_detail' book.id %}"style="text-decoration: none; color:black"><h3>{{ book.name }}</h3></a>
  <p>{{ book.description }}</p>
  {% thumbnail book.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img-top" src="{{ im.url }}" alt="Card image cap">
  {% endthumbnail %}
</article>
