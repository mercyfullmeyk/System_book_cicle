{% load thumbnail %}
<div style="border-radius: 30%;" class="col">
    <div class="card" style="width: 24rem;">
    {% thumbnail book.image "1920x2700" crop="center" upscale=True as im %}
    <img src="{{ im.url }}">
    {% endthumbnail %}
    <div class="card-body">
      <h5 class="card-title">{{ book.name }}</h5>
      <p class="card-text">{{ book }}</p>
      <a href="{% url 'book:book_detail' book.id %}" class="btn btn-outline-secondary">Подробнее</a>
    </div>
  </div>
</div>
